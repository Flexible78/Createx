<section class="request">
   <div class="container">
      <div class="request__inner">
         <h2 class="request__title block-heading block-heading--regular block-heading--center">Want to know
            more? Ask us a question:</h2>
         <form class="form-block">
            <div class="form-block__item">
               <label class="form-block__text-descr text-descr text-descr--small" for="name">Name</label>
               <input class="form-block__input" type="text" id="name" name="name" value="" placeholder="Your name">
            </div>
            <div class="form-block__item">
               <label class="form-block__text-descr text-descr text-descr--small" for="phone">Phone</label>
               <input class="form-block__input" type="text" id="phone" name="phone" value="" placeholder="Your phone">
            </div>
            <div class="form-block__item">
               <label class="form-block__text-descr text-descr text-descr--small" for="message">Message</label>
               <input class="form-block__input form-block__input--message" type="text" id="message" name="message" value=""
                  placeholder="Your message">
            </div>
               <input class="btn btn--fill btn--regular form-block__submit" type="submit" value="Send">
         </form>
      </div>
   </div>
</section>
