<section class="request">
   <div class="container">
      <h2 class="request__title block-heading block-heading--regular block-heading--center">Want to know
         more? Ask us a question:
         <form class="form-block form__block">
            <div class="form-block__item">
               <label class="form-block__text-descr text-descr text-descr--small" for="name">Name</label>
               <input class="form__block form__block--input" type="text" id="name" name="name" value=""
                  placeholder="Your name">
            </div>
            <div class="form-block__item">
               <label class="form-block__text-descr text-descr text-descr--small" for="phone">Phone</label>
               <input class="form-block--input" type="text" id="phone" name="phone" value=""
                  placeholder="Your phone">
            </div>
            <div class="form-block__item">
               <label class="form-block__text-descr text-descr text-descr--small" for="message">Message</label>
               <input class="form-block--input" type="text" id="message" name="message" value=""
                  placeholder="Your message">
            </div>
            <div class="form-block__btn">
               <input class="btn btn--fill btn--regular form-block__btn--submit" type="submit" value="Send">
            </div>
         </form>
   </div>
</section>
