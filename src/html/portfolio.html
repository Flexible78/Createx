<section class="portfolio">
  <div class="container">
    <header class="portfolio__header">
      <h2 class="section-title portfolio__title">Browse our selected projects
        and learn more about our work
      </h2>
      <nav class="slider-nav portfolio__slider-nav">
        <button class="slider-btn slider-btn--primary slider-btn--prev">
          <svg class="slider-btn__icon">
            <use href="../assets/img/svg/svg-sprite.svg#slider-btn-prev"></use>
          </svg>
        </button>
        <button class="slider-btn slider-btn--primary slider-btn--next">
          <svg class="slider-btn__icon">
            <use href="../assets/img/svg/svg-sprite.svg#slider-btn-next"></use>
          </svg>
        </button>
      </nav>

    </header>

    <ul class="projects-slider portfolio-projects">
      <li class="projects-slider__item">
        <img class="projects-slider__img projects-slider__img--finger"
             src="../assets/img/content/sliders/1st_3card/finger.jpg" alt="Finger building">
        <h3 class="block-heading block-heading--center block-heading--small portfolio-projects__title">
          Red
          Finger
          Building
        </h3>
        <p class="text-descr text-descr--center text-descr--small portfolio-projects__descr">
          Business
          Centers
        </p>
      </li>
      <li class="projects-slider__item">
        <img class="projects-slider__img projects-slider__img--cubes"
             src="../assets/img/content/sliders/1st_3card/cubes.jpg" alt="Cubes building">
        <h3 class="block-heading block-heading--center block-heading--small portfolio-projects__title">
          Cubes
          Building
        </h3>
        <p class="text-descr text-descr--center text-descr--small portfolio-projects__descr">
          Business
          Centers
        </p>
        <div class="portfolio-projects__btn">
          <a class="btn btn--regular btn--outline btn--outline--primary" href="#">View project</a>
        </div>
      </li>
      <li class="projects-slider__item">
        <img class="projects-slider__img projects-slider__img--pencil"
             src="../assets/img/content/sliders/1st_3card/pencil.jpg" alt="Pencil building">
        <h3 class="block-heading block-heading--center block-heading--small portfolio-projects__title">
          The
          Pencil
          Building
        </h3>
        <p class="text-descr text-descr--center text-descr--small portfolio-projects__descr">Stores
          & Malls
        </p>
      </li>
    </ul>

    <div class="more-info-block">
      <h2 class="block-heading block-heading--regular">Explore all our
        works
      </h2>
      <a class="btn btn--fill btn--large" href="#">View portfolio</a>
    </div>
  </div>
</section>
