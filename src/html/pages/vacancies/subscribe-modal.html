<section class="subscribe">
  <div class="modal-subscribe">
    <div class="modal-subscribe__inner">
      <div class="container modal-subscribe__content subscribe__container">
        <form class="subscribe-form" id="callBackForm" name="callBackForm" action="#">
          <h2 class="subscribe__title subscribe-form__title block-heading block-heading--center block-heading--regular">
            Subscribe to&nbsp;our newsletter
          </h2>

          <fieldset class="subscribe-form__actions">
            <div class="subscribe-form__content">
              <label class="form-field subscribe-form__field" for="userName">
                <span class="subscribe-form__caption text-descr text-descr--small text-descr--grey-800 form-field__caption">Name*</span>
                <input
                  class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                  id="userName"
                  name="userName"
                  required
                  placeholder="Your name"
                  type="text" />
              </label>
              <label class="form-field subscribe-form__field" for="userEmail">
                <span class="subscribe-form__caption text-descr text-descr--small text-descr--grey-800 form-field__caption">Email</span>
                <input
                  class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                  id="userEmail"
                  name="userEmail"
                  placeholder="Your working email"
                  type="email" />
              </label>
            </div>

            <input class="subscribe-form__btn form-field__btn btn btn--fill btn--regular" type="submit" value="Send" />
          </fieldset>
        </form>
        <button class="modal-subscribe__close" data-close-modal-subscribe></button>
      </div>
    </div>
  </div>
</section>
