         <div class="testimonial-slider feedback-block__testimonial-slider">
            <div class="testimonial-slider__wrapper">
               <div class="testimonial-slider__item">

                     <div class="testimonial__img-wrapper">

                           class="testimonial__img"

                        Position, Company name
                     </p>
                  </div>
               </div>
            </div>
            <nav class="slider-nav testimonial-slider__slider-nav">
               <button class="slider-btn slider-btn--primary slider-btn--prev">
                  <svg class="slider-btn__icon">
                     <use href="../assets/img/svg/svg-sprite.svg#slider-btn-prev"></use>
                  </svg>
               </button>
               <button class="slider-btn slider-btn--primary slider-btn--next">

         <img class="feedback-block__logo" src="@img/content/review/2worker.jpg" alt="logo" />
