<section class="comment-section">
  <div class="container comment-section__container">
    <form class="comment-form comment-section__form" action="#" name="callBackForm" id="callBackForm">
      <h2 class="comment-form__title section-title section-title--center">Leave your comment</h2>

      <fieldset class="comment-form__actions">
        <label class="comment-form__name form-field comment-form__field" for="userName">
          <span class="comment-form__caption form-field form-field__caption form-field__caption--large">Name*</span>
          <input
            class="form-field__input form-field__input--large form-field form-field__caption form-field__caption--large form-field__caption--grey-600"
            name="userName"
            id="userName"
            required
            placeholder="Your name"
            type="text" />
        </label>

        <label class="comment-form__mail form-field comment-form__field" for="userEmail">
          <span class="comment-form__caption form-field form-field__caption form-field__caption--large">Email*</span>
          <input
            class="form-field__input form-field__input--large form-field form-field__caption form-field__caption--large form-field__caption--grey-600"
            name="userEmail"
            id="userEmail"
            placeholder="Your working email"
            type="email" />
        </label>

        <label class="form-field comment-form__field comment-form__field--message" for="userComment">
          <span class="comment-form__caption form-field form-field__caption form-field__caption--large"
            >Your comment*</span
          >
          <input
            class="comment-form__input form-field__input form-field__input--comment form-field form-field__caption form-field__caption--large form-field__caption--grey-600"
            name="userMessage"
            id="userMessage"
            required
            placeholder="Type comment here"
            type="text" />
        </label>

        <input class="comment-form__btn form-field__btn btn btn--fill btn--large" type="submit" value="Post comment" />
      </fieldset>
    </form>
  </div>
</section>
