<section class="contact-form">
  <div class="container contact-form__container">
    <h2 class="contact-form__title section-title section-title--center">Contact us</h2>

    <p class="contact-form__descr text-descr text-descr--large text-descr--center">
      Please complete the form. Detailed information will help us to make a tuned offer.
    </p>
    <div class="contact-form__content">
      <div class="contact-form__img-wrapper">
        <img class="contact-form__img" src="@img/content/contacts/contact-woman.jpg" alt="Contact woman" />
      </div>
      <div class="contact-form__application-form contact-form-block">
        <form class="application-form contact-form" action="#" name="callBackForm" id="callBackForm">
          <fieldset class="application-form__actions">
            <label class="form-field application-form__field" for="userName">
              <span
                class="application-form__caption text-descr text-descr--small text-descr--grey-800 form-field__caption"
                >Name*</span
              >
              <input
                class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                name="userName"
                id="userName"
                required
                placeholder="Your name"
                type="text" />
            </label>

            <label class="form-field application-form__field" for="userName">
              <span
                class="application-form__caption text-descr text-descr--small text-descr--grey-800 form-field__caption"
                >Name*</span
              >
              <input
                class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                name="userName"
                id="userName"
                required
                placeholder="Your name"
                type="text" />
            </label>

            <label class="form-field application-form__field" for="userPhone">
              <span
                class="application-form__caption text-descr text-descr--small text-descr--grey-800 form-field__caption"
                >Phone*</span
              >
              <input
                class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                name="userPhone"
                id="userPhone"
                required
                placeholder="Your phone number"
                type="tel" />
            </label>

            <label class="form-field application-form__field" for="userName">
              <span
                class="application-form__caption text-descr text-descr--small text-descr--grey-800 form-field__caption"
                >Name*</span
              >
              <input
                class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                name="userName"
                id="userName"
                required
                placeholder="Your name"
                type="text" />
            </label>

            <label class="form-field application-form__field" for="userEmail">
              <span
                class="application-form__caption text-descr text-descr--small text-descr--grey-800 form-field__caption"
                >Email</span
              >
              <input
                class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                name="userEmail"
                id="userEmail"
                placeholder="Your working email"
                type="email" />
            </label>

            <label class="form-field application-form__field" for="userName">
              <span
                class="application-form__caption text-descr text-descr--small text-descr--grey-800 form-field__caption"
                >Name*</span
              >
              <input
                class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                name="userName"
                id="userName"
                required
                placeholder="Your name"
                type="text" />
            </label>

            <label class="form-field application-form__field application-form__field--message" for="userMessage">
              <span
                class="application-form__caption text-descr text-descr--small text-descr--grey-800 form-field__caption"
                >Message*</span
              >
              <input
                class="contact-forminput contact-forminput--message input form-field__input form-field__input--message text-descr text-descr--grey-800 text-descr--small"
                name="userMessage"
                id="userMessage"
                required
                placeholder="Your message"
                type="text" />
            </label>

            <label
              class="application-form__check-option text-descr text-descr--small text-descr--grey-800"
              for="agreeBox">
              <input
                class="application-form__check-option--input text-descr text-descr--small text-descr--grey-600--agree"
                type="checkbox"
                id="agreeBox"
                name="agreeBox" />
              <span class="application-form__check-option--text"></span>
              I&nbsp;agree to&nbsp;receive communications from Createx Construction Bureau.
            </label>

            <input class="btn form-field__btn btn btn--fill btn--regular" type="submit" value="Send request" />
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
