<section class="contact-form">
  <div class="container contact-form__container">
    <h2 class="contact-form__title section-title section-title--center">Contact us</h2>

    <p class="contact-form__descr text-descr text-descr--large text-descr--center">
      Please complete the form. Detailed information will help&nbsp;us to&nbsp;make a&nbsp;tuned offer.
    </p>
    <div class="contact-form__content">
      <div class="contact-form__img-wrapper">
        <img class="contact-form__img" src="@img/content/contacts/contact-woman.jpg" alt="Contact woman" />
      </div>
      <div class="contact-form__application">
        <form class="application-form contact-form-block" action="#" name="callBackForm" id="callBackForm">
          <fieldset class="contact-form-block__actions">
            <label class="contact-form__field contact-form-block__field" for="userName">
              <span class="form-field form-field__caption form-field__caption--large">Name*</span>
              <input
                class="form-field__input form-field__input--large form-field form-field__caption form-field__caption--large form-field__caption--grey-600"
                name="userName"
                id="userName"
                required
                placeholder="Your name"
                type="text" />
            </label>

            <label class="contact-form__field" for="userName">
              <span class="form-field form-field__caption form-field__caption--large"
                >I&nbsp;am interested&nbsp;in</span
              >
              <select
                class="form-field__input contact-form__select form-field__input--large form-field form-field__caption form-field__caption--large"
                name="Interests[]">
                <option value="1">Interior Design</option>
                <option value="2">Project Development</option>
                <option value="3">Repairs</option>
                <option value="4">Construction</option>
              </select>
            </label>

            <label class="contact-form__field" for="userPhone">
              <span class="form-field form-field__caption form-field__caption--large">Phone*</span>
              <input
                class="form-field__input form-field__input--large form-field form-field__caption form-field__caption--large form-field__caption--grey-600"
                name="userPhone"
                id="userPhone"
                required
                placeholder="Your phone number"
                type="tel" />
            </label>

            <label class="contact-form__field" for="userName">
              <span class="form-field form-field__caption form-field__caption--large">Location*</span>
              <select
                class="form-field__input contact-form__select form-field__input--large form-field form-field__caption form-field__caption--large"
                name="Location[]">
                <option value="1">New York</option>
                <option value="2">New Jersey</option>
                <option value="3">San Francisco</option>
              </select>
            </label>

            <label class="contact-form__field" for="userEmail">
              <span class="form-field form-field__caption form-field__caption--large">Email</span>
              <input
                class="form-field__input form-field__input--large form-field form-field__caption form-field__caption--large form-field__caption--grey-600"
                name="userEmail"
                id="userEmail"
                placeholder="Your working email"
                type="email" />
            </label>

            <div class="contact-form__field">
              <span class="form-field form-field__caption form-field__caption--large">Preferred contact method</span>
              <div class="radio-btns-block">
                <label class="radio-btn" for="radio-btn-basic1">
                  <input class="radio-btn-basic" id="radio-btn-basic1" name="contact" type="radio" value="phone"/>
                  <span class="radio-btn__icon">
                    <span class="radio-btn__dot"></span>
                  </span>
                  <span class="radio-btn__text">Phone</span>
                </label>

                <label class="radio-btn" for="radio-btn-basic2">
                  <input class="radio-btn-basic" id="radio-btn-basic2" name="contact" type="radio" value="email"/>
                  <span class="radio-btn__icon">
                    <span class="radio-btn__dot"></span>
                  </span>
                  <span class="radio-btn__text">Email</span>
                </label>

                <label class="radio-btn" for="radio-btn-basic3">
                  <input class="radio-btn-basic" id="radio-btn-basic3" name="contact" type="radio" value="viber"/>
                  <span class="radio-btn__icon">
                    <span class="radio-btn__dot"></span>
                  </span>
                  <span class="radio-btn__text">Viber</span>
                </label>
              </div>
            </div>

            <label class="contact-form__field contact-form-block__message" for="userMessage">
              <span class="form-field form-field__caption form-field__caption--large">Message*</span>
              <textarea
                class="form-field__input form-field__input--contact form-field form-field__caption form-field__caption--large form-field__caption--grey-600"
                name="userMessage"
                id="userMessage"
                required
                wrap="soft"
                placeholder="Your message"
                type="text"></textarea>
            </label>

            <div class="contact-form-block__checkbox application-form__check-option">
              <label
                class="contact-form-block__check-option form-field form-field__caption form-field__caption--large"
                for="agreeBox">
                <input
                  class="application-form__check application-form__check-option--input form-field form-field__caption form-field__caption--large form-field__caption--grey-600"
                  type="checkbox"
                  id="agreeBox"
                  name="agreeBox" />
                <span class="application-form__check application-form__check-option--text"></span>
                I&nbsp;agree to&nbsp;receive communications from Createx Construction Bureau.
              </label>
              <input
                class="contact-form-block__btn btn form-field__btn btn btn--fill btn--large btn--large--p42"
                type="submit"
                value="Send request" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
