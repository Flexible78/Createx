               alt="in-depth" />

         <li class="partners-list__item">
            <img
               class="partners-list__logo"
               src="../assets/img/content/partners-list/higher-fit.png"

                        </p>

                        </p>
                     </div>

               </div>
               <nav class="slider-nav testimonial-slider__slider-nav">
                  <button class="slider-btn slider-btn--primary slider-btn--prev">
                     <svg class="slider-btn__icon">
                        <use href="../assets/img/svg/svg-sprite.svg#slider-btn-prev"></use>
                     </svg>
                  </button>
                  <button class="slider-btn slider-btn--primary slider-btn--next">
                     <svg class="slider-btn__icon">
