<section class="contacts home-page__contacts">
  <div class="container contacts__container">
    <h2 class="contacts__section-title">section`s application form</h2>
    <form class="application-form contacts__form" action="#" name="callBackForm" id="callBackForm">
      <h2 class="application-form__title block-heading block-heading--center block-heading--regular">
        A&nbsp;quick way to&nbsp;discuss details
      </h2>

      <fieldset class="application-form__actions">
        <label class="form-field application-form__field" for="userName">
          <span class="application-form__caption form-field form-field__caption form-field__caption--regular"
            >Name*</span
          >
          <input
            class="form-field__input form-field__input--regular form-field form-field__caption form-field__caption--regular form-field__caption--grey-600"
            name="userName"
            id="userName"
            required
            placeholder="Your name"
            type="text" />
        </label>

        <label class="form-field application-form__field" for="userPhone">
          <span class="application-form__caption form-field form-field__caption form-field__caption--regular"
            >Phone*</span
          >
          <input
            class="form-field__input form-field__input--regular form-field form-field__caption form-field__caption--regular form-field__caption--grey-600"
            name="userPhone"
            id="userPhone"
            required
            placeholder="Your phone number"
            type="tel" />
        </label>
        <label class="form-field application-form__field" for="userEmail">
          <span class="application-form__caption form-field form-field__caption form-field__caption--regular"
            >Email</span
          >
          <input
            class="form-field__input form-field__input--regular form-field form-field__caption form-field__caption--regular form-field__caption--grey-600"
            name="userEmail"
            id="userEmail"
            placeholder="Your working email"
            type="email" />
        </label>

        <label class="form-field application-form__field application-form__field--message" for="userMessage">
          <span
            class="application-form__caption form-field form-field__caption form-field__caption--regular"
            >Message*</span
          >
          <textarea
            class="contacts__input contacts__input--message form-field__input form-field__input--message form-field form-field__caption form-field__caption--regular form-field__caption--grey-600"
            name="userMessage"
            id="userMessage"
            required
            autofocus
            wrap="soft"
            placeholder="Your message"></textarea>
        </label>

        <label
          class="application-form__check-option form-field form-field__caption form-field__caption--regular"
          for="agreeBox">
          <input
            class="application-form__check-option--input form-field form-field__caption form-field__caption--regular form-field__caption--grey-600"
            type="checkbox"
            id="agreeBox"
            name="agreeBox" />
          <span class="application-form__check-option--text"></span>
          I&nbsp;agree to&nbsp;receive communications from Createx Construction Bureau.
        </label>
        <input class="btn form-field__btn btn btn--fill btn--regular" type="submit" value="Send request" />
      </fieldset>
    </form>
  </div>
</section>
