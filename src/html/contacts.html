<section class="contacts">
   <div class="container">
      <form class="contacts__form" action="#" name="callBackForm" id="callBackForm">
         <h2
            class="contacts__form-title block-heading block-heading--center block-heading--regular">
            A&nbsp;quick way to&nbsp;discuss details
         </h2>

         <fieldset class="contacts__form-actions">
            <label class="form-field contacts__form-field" for="userName">
                  <span
                     class="text-descr text-descr--small text-descr--grey-800 form-field__caption">Name*</span>
               <input
                  class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                  name="userName"
                  id="userName"
                  required placeholder="Your name"
                  type="text"/>
            </label>

            <label class="form-field contacts__form-field" for="userPhone">
                  <span
                     class="text-descr text-descr--small text-descr--grey-800 form-field__caption">Phone*</span>
               <input
                  class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                  name="userPhone"
                  id="userPhone"
                  required placeholder="Your phone number"
                  type="tel"/>
            </label>
            <label class="form-field contacts__form-field" for="userPhone">
               <span class="text-descr text-descr--small text-descr--grey-800 form-field__caption">Email</span>
               <input
                  class="input form-field__input text-descr text-descr--grey-800 text-descr--small"
                  name="userEmail"
                  id="userEmail"
                  placeholder="Your working email"
                  type="email"/>
            </label>

            <label class="form-field contacts__form-field contacts__form-field--message"
                   for="userMessage">
                  <span
                     class="text-descr text-descr--small text-descr--grey-800 form-field__caption">Message*</span>
               <input
                  class="contacts__input contacts__input--message input form-field__input form-field__input--message text-descr text-descr--grey-800 text-descr--small"
                  name="userMessage"
                  id="userMessage"
                  required placeholder="Your message"
                  type="text"/>
            </label>

            <div class="contacts__checkBox">
               <input
                  class="text-descr text-descr--small text-descr--grey-600--agree"
                  type="checkbox"
                  id="agreeBox" name="agreeBox" value="">
               <label
                  class="text-descr text-descr--small text-descr--grey-800"
                  for="agreeBox">I&nbsp;agree to&nbsp;receive communications from Createx
                  Construction
                  Bureau.
               </label>
            </div>

         </fieldset>
         <div class="contacts__btn">
            <input class="btn btn--fill btn--regular" type="submit" value="Send request"/>
         </div>
      </form>
   </div>
</section>
