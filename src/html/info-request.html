<section class="info-request">
   <div class="container">
      <h2 class="block-heading--regular block-heading--center info-request__section-title">Want to know
         more? Ask us a question:
         <form class="info-request info-request__form-block">
            <div class="info-request__form-block info-request__form-block__item">
               <label class="" for="name">Name</label>
               <input class="info-request__form-block--name-phone" type="text" id="name" name="name" value=""
                  placeholder="Your name">
            </div>
            <div class="info-request__form-block info-request__form-block__item">
               <label for="phone">Phone</label>
               <input class="info-request__form-block--name-phone" type="text" id="phone" name="phone" value=""
                  placeholder="Your phone">
            </div>
            <div class="info-request__form-block info-request__form-block__item">
               <label for="message">Message</label>
               <input class="info-request__form-block--message" type="text" id="message" name="message" value=""
                  placeholder="Your message">
            </div>
            <div class=" info-request__form-block__btn">
               <input class="btn btn--fill btn--regular" type="submit" value="Send">
            </div>
         </form>
   </div>
</section>
